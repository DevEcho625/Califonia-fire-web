<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wildfire Map Split View</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex; /* makes children side by side */
      height: 100vh; /* full viewport height */
    }

    /* Left column - interactive map */
    #map {
      flex: 1; /* takes half of available width */
      height: 100%;
    }

    /* Right column - static image */
    .static-map {
      flex: 1; /* takes the other half */
      height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center; /* center image horizontally */
      align-items: center;     /* center image vertically */
    }

    .static-map img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* ensures full image fits without distortion */
    }
  </style>
</head>
<body>
  <!-- Left: Leaflet map -->
  <div id="map"></div>

  <!-- Right: static image -->
  <div class="static-map">
    <img src= assets/images\Screen-Shot-2022-12-15-at-1.webp alt="Static Map"> 
    
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([37.5, -120], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);
  </script>
</body>
</html>
